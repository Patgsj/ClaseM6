{% extends "general/base.html" %}

{%block title%} Dashboard - Home {%endblock%}

{% block content %}
<h1>Dashboard</h1>

    {% if request.user.is_authenticated %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Salir</button>
</form>
    {% endif %}
{% endblock %}
